<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color:  #ffe4c4
        }
        .container {
            margin-top: 20px;
        }
        .header {
            text-align: center;
            background-color: #877068; /*  background */
            color: Black;
            padding: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .header h2 {
            margin: 0;
            font-size: 2.5em;
            background-color: #FF828B; /* very light Red  background for text */
            display: inline-block;
            padding: 0 20px;
            animation: slideOut 5s linear infinite;
        }
        @keyframes slideOut {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
      .product {
            background-color: #BC8F8F;
            border: 1px solid #FF828B;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center; /* Center text */
            position: relative; /* Ensure position for absolute text */
        }
        .product:hover {
            transform: scale(1.05);
            background-color: #FF828B;
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px; /* Spacing below image */
        }
        .product label {
            font-weight: bold;
            font-size: 1.2em;
            display: block; /* Ensure label is block-level */
        }
        .product input {
            width: 80%; /* Adjust width as needed */
            margin: 0 auto; /* Center align input */
        }
        .orders {
            margin-top: 20px;
        }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>MARY'S SHOES STORE</h2>
            <p>SORIANO, MARY BETH M.</p>
            <h3>BSIT 3-A</h3>
            <hr class="hr">
        </div>
        <div class="row">
            <div class="col-md-4 d-flex">
                <div class="product flex-fill">
                    <label id="product1">Nike SB Dunk</label>   
                    <img src="images (15).jpeg" class="img-thumbnail">
                    <label id="price1">10000.00</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4 d-flex">
                <div class="product flex-fill">
                    <label id="product2">Air Jordan</label>   
                    <img src="images (16).jpeg" class="img-thumbnail">
                    <label id="price2">12000.00</label>
                    <input type="number" class="form-control" id="qty2" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4 d-flex">
                <div class="product flex-fill">
                    <label id="product3">Air Jordan Tatum</label>   
                    <img src="images (17).jpeg" class="img-thumbnail">
                    <label id="price3">11000.00</label>
                    <input type="number" class="form-control" id="qty3" placeholder="Enter quantity">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 d-flex">
                <div class="product flex-fill">
                    <label id="product4">Adidas Samba OG</label>   
                    <img src="images (18).jpeg" class="img-thumbnail">
                    <label id="price4">8000.00</label>
                    <input type="number" class="form-control" id="qty4" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4 d-flex">
                <div class="product flex-fill">
                    <label id="product5">Vans Old Skool</label>   
                    <img src="images (19).jpeg" class="img-thumbnail">
                    <label id="price5">3500.00</label>
                    <input type="number" class="form-control" id="qty5" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4 d-flex">
                <div class="product flex-fill">
                    <label id="product6">Air Jordan 1 Elevate Low</label>   
                    <img src="images (10).jpeg" class="img-thumbnail">
                    <label id="price6">10000.00</label>
                    <input type="number" class="form-control" id="qty6" placeholder="Enter quantity">
                </div>
            </div>
        </div>
        <div class="row orders">
            <div class="col-md-12">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="10" id="carts" cols="200" readonly style="width:100%;font-size:12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total">
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered">
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
  </html>
